<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandru Artwork</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <canvas id="canvasAnimation"></canvas>
        <script>
            // Your canvas animation code here
        </script>
    </header>

    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div id="artworks">
                <!-- Artwork images will be loaded here -->
                <script>
                    const artworks = [
                        'assets/paintings/painting1.jpg',
                        'assets/paintings/painting2.jpg',
                        'assets/paintings/painting3.jpg',
                        // Add more images as necessary
                    ];
                    const container = document.getElementById('artworks');
                    artworks.forEach(src => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = 'Artwork';
                        container.appendChild(img);
                    });
                </script>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Alexandru Artwork. All rights reserved.</p>
    </footer>
</body>
</html>
