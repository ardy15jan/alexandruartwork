<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FAF3E0; /* Light cream */
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #D1E8D5; /* Sage green */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .price {
            color: #8B6F57; /* Taupe */
            font-weight: bold;
        }
        .discount {
            color: red;
        }
    </style>
    <title>Art Gallery</title>
</head>
<body>
    <h1>Art Gallery</h1>
    <div class="gallery">
        <div class="card">
            <h2>Artwork Title 1</h2>
            <p class="medium">Medium: Oil on Canvas</p>
            <p class="size">Size: 24\"x36\"</p>
            <p class="price">$200 <span class="discount">($30 off)</span></p>
        </div>
        <div class="card">
            <h2>Artwork Title 2</h2>
            <p class="medium">Medium: Acrylic</p>
            <p class="size">Size: 12\"x12\"</p>
            <p class="price">$150 <span class="discount">($20 off)</span></p>
        </div>
        <!-- More artwork cards can be added here -->
    </div>
</body>
</html>
